{% extends "base.html" %}

{% block title %}Schedule Remedial{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card card-soft">
            <div class="card-body p-4 p-md-5">
                <h1 class="h3 mb-2">Schedule Remedial Session</h1>
                <p class="text-muted mb-4">Select subject, section, and date to generate a remedial code.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="">Choose subject</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}" data-course-id="{{ subject.course_id }}" {% if selected_subject_id == subject.id|stringformat:"s" %}selected{% endif %}>
                                    {{ subject.subject_code }} - {{ subject.subject_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="section" class="form-label">Section</label>
                        <select class="form-select" id="section" name="section" required>
                            <option value="">Choose section</option>
                            {% for section in sections %}
                                <option value="{{ section.id }}" data-course-id="{{ section.course_id }}" {% if selected_section_id == section.id|stringformat:"s" %}selected{% endif %}>
                                    {{ section.course.course_name }} - Year {{ section.year }} - {{ section.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="scheduled_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" value="{{ selected_date }}" required>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-12 col-md-6">
                            <label for="start_time" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" value="{{ selected_start_time }}" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" value="{{ selected_end_time }}" required>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Generate Code & Schedule</button>
                        <a href="{% url 'faculty_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        const subjectSelect = document.getElementById("subject");
        const sectionSelect = document.getElementById("section");
        const sectionOptions = Array.from(sectionSelect.options);

        function filterSections() {
            const selectedSubject = subjectSelect.options[subjectSelect.selectedIndex];
            const courseId = selectedSubject ? selectedSubject.getAttribute("data-course-id") : null;
            const currentSection = sectionSelect.value;

            sectionSelect.innerHTML = "";
            const placeholder = document.createElement("option");
            placeholder.value = "";
            placeholder.textContent = "Choose section";
            sectionSelect.appendChild(placeholder);

            sectionOptions.forEach(function (opt) {
                const optionCourseId = opt.getAttribute("data-course-id");
                if (opt.value === "") {
                    return;
                }
                if (courseId && optionCourseId === courseId) {
                    sectionSelect.appendChild(opt.cloneNode(true));
                }
            });

            if (currentSection) {
                sectionSelect.value = currentSection;
            }
        }

        subjectSelect.addEventListener("change", function () {
            sectionSelect.value = "";
            filterSections();
        });

        filterSections();
    })();
</script>
{% endblock %}
