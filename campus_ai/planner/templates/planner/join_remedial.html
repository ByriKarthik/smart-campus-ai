{% extends "base.html" %}

{% block title %}Join Remedial{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card card-soft">
            <div class="card-body p-4 p-md-5">
                <h1 class="h3 mb-2">Join Remedial Session</h1>
                <p class="text-muted mb-4">Enter the code shared by your faculty.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="code" class="form-label">Remedial Code</label>
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="code"
                            name="code"
                            maxlength="10"
                            placeholder="Enter code"
                            required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
