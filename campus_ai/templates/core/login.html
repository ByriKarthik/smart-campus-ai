{% extends "base.html" %}

{% block title %}Login | Campus AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card card-soft">
            <div class="card-body p-4 p-md-5">
                <h2 class="h3 mb-2 text-center">Welcome Back</h2>
                <p class="text-muted text-center mb-4">Sign in with your User ID and password.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control form-control-lg" id="user_id" name="user_id" placeholder="Enter user ID" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
